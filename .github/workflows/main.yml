# This is a basic workflow to help you get started with Actions

name: CI trigger

on:
  workflow_dispatch:
    inputs:
      text:
        required: true
        type: string
env:
  VERSION: ${inputs.text%-*}
  RELEASE_TYPE: ${inputs.text#*-}
        
jobs:
  aa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: "test tag"
          message: "Latest release"
